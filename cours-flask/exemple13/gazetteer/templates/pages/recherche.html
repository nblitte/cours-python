{% extends "conteneur.html" %}

{% block titre %}| {{titre}}{%endblock%}

{% block corps %}
<h1>{{titre}}</h1>
    {% if resultats %}
    <p>Il y a {{resultats|length}} lieux qui répondent à votre requête :</p>
        <ul>
            {% for lieu in resultats %}
                <li><a href="{{url_for('lieu', place_id=lieu.place_id)}}">{{lieu.place_nom}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
