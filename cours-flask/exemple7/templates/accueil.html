<html>
    <head>
        <title>{{nom}}</title>
    </head>
    <body>
        <h1>Bienvenue !</h1>
        <p>
            {% if lieux %}
                Il y a {{lieux|length}} enregistrés :
                <ul>
                    {% for lieu_id, lieu in lieux.items() %}
                        <li><a href="{{url_for('lieu', place_id=lieu_id)}}">{{lieu.nom}}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                La base de données est en cours de constitution
            {% endif %}
    </p>
    </body>
</html>
