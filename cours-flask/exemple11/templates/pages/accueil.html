{% extends "conteneur.html" %}
{% block corps %}
<h1>Bienvenue !</h1>
    {% if lieux %}
    <p>Il y a {{lieux|length}} lieux enregistrés :</p>
        <ul>
            {% for lieu in lieux %}
                <li><a href="{{url_for('lieu', place_id=lieu.place_id)}}">{{lieu.place_nom}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La base de données est en cours de constitution</p>
    {% endif %}
{% endblock %}
